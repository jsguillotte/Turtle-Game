<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="docs/styles/style.css" />
    
    <title>Turtle Tides</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
    
      
      

      <div id="game-intro">

        <button id="easy">Easy</button>
        <button id="hard">Hard</button>
        
      </div>
      <div id="info-hard">
        
        <button id="start-button-hard">start</button>
       
      </div>

      <div id="game-info">
  
        <button id="start-button">start</button>

       </div>
       
       <div id="info-hard">
        
        <button id="start-button-hard">start</button>
       
       </div>

      <div id="game-container">
        
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">

        <div id="stats">
          
          <p><img src="docs/images/starfish.webp" alt="blue-star" id="time"> <span id="timer">30</span></p>
          <p><img src="docs/images/redStar.png" alt="red-star" id="live"> <span id="lives">3</span></p>
        </div>

        
      
      
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
       <!-- <img src="./images/GameOver.jpeg" alt="" class="logo-img" /> 
      <h1>Game Over</h1> -->

     
       <button id="restart-button">Restart</button>
      
      </div>

      <div id="game-win">
        <!-- <img src="./images/GameOver.jpeg" alt="" class="logo-img" /> 
       <h1>Game Over</h1> -->
 
      
        <button id="win-button">Restart</button>
       
       </div>
    
    </main>

    <script type="text/javascript" src="docs/js/player.js"></script>
    <script type="text/javascript" src="docs/js/game.js"></script>
    <script type="text/javascript" src="docs/js/script.js"></script>
    <script type ="text/javascript" src="docs/js/obstacle.js"></script>
    <script type="text/javascript" src="docs/js/game2.js"></script>
  </body>
</html>
