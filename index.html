<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Turtles vs Babies</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/Intro.jpeg" alt="" class="logo-img" />
        <br />
        <button id="start-button">Easy</button>
        <button id="hard">Hard</button>
        
      </div>

      <div id="game-container">
        <div>
          <h2>Stats</h2>
          <p>Timer: <span id="timer">30</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
       <!-- <img src="./images/GameOver.jpeg" alt="" class="logo-img" /> 
      <h1>Game Over</h1> -->

       <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type ="text/javascript" src="js/obstacle.js"></script>
  </body>
</html>
